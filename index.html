<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My CV</title>
  <style>
    /* Optional: make the PDF take up the full screen width/height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    embed {
      display: block;
      width: 100%;
      height: 100vh; /* Adjust if you want a different height */
      border: none;
    }
  </style>
</head>
<body>
  <!-- The 'embed' tag will load the PDF directly in browsers that support it -->
  <embed src="CV.pdf" type="application/pdf" />
</body>
</html>
